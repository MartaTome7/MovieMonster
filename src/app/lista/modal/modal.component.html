<div #myModal class="container">
  <div class="content">
    <h1 class="title">Movie Info!</h1>
    <button class="close" (click)="close()">&times;</button>
    <div>
      <table>
        <tbody id="tabMovieInfo" *ngIf="movieInfo !== undefined">
          <tr>
            <td>Title</td>
            <td>{{ movieInfo.Title }}</td>
          </tr>
          <tr>
            <td>Actors</td>
            <td>{{ movieInfo.Actors }}</td>
          </tr>
          <tr>
            <td>Country</td>
            <td>{{ movieInfo.Country }}</td>
          </tr>
          <tr>
            <td>Genre</td>
            <td>{{ movieInfo.Genre }}</td>
          </tr>
          <tr>
            <td>Language</td>
            <td>{{ movieInfo.Language }}</td>
          </tr>
          <tr>
            <td>Plot</td>
            <td>{{ movieInfo.Plot }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
